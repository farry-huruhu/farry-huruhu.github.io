<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干支関連クイズ</title>
    <style>
        /* index.html と同じスタイルを使用 */
        body {
            font-family: sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #f0f4f8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box; 
        }
        #home-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .start-button {
            display: block;
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-bottom: 15px; 
            min-width: 250px;
            box-sizing: border-box;
        }

        /* 干支と年号クイズ (緑) */
        .button-eto-year {
            background-color: #28a745; 
        }
        .button-eto-year:hover {
            background-color: #218838;
        }
        
        /* 十干クイズ (青) */
        .button-jikkan {
            background-color: #007bff;
        }
        .button-jikkan:hover {
            background-color: #0056b3;
        }

        /* 戻るリンク */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div id="home-container">
        <h1>干支関連クイズ</h1>
        <p>遊ぶクイズを選んでね！</p>
        
        <a href="quiz_eto.html" class="start-button button-eto-year">
            干支と年号クイズ
        </a>
        
        <a href="quiz_jikkan.html" class="start-button button-jikkan">
            十干クイズ
        </a>
        
        <a href="index.html" class="back-link">
            トップに戻る
        </a>
    </div>

</body>
</html>
