<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲームセンター</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #f0f4f8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box; 
        }
        #home-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        /* ボタンのスタイル */
        .start-button {
            display: block; /*ボタンを 縦に並べる */
            font-size: 20px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-bottom: 15px; 
            min-width: 250px; /* ★ボタンの幅を揃える */
            box-sizing: border-box; /* ★パディングを含めて幅を計算 */
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        
        /* 2つ目のボタンの色の変更*/
        .button-flag {
            background-color: #17a2b8;
        }
        .button-flag:hover {
            background-color: #117a8b;
        }
        
        /* ★ 3つ目のボタン (干支) の色を追加 */
        .button-eto {
            background-color: #28a745; /* 緑色 */
        }
        .button-eto:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>

    <div id="home-container">
        <h1>クイズゲームセンター</h1>
        <p>遊ぶクイズを選んでね！</p>
        
        <a href="home_kanji.html" class="start-button">
            漢字一文字クイズ
        </a>
        <a href="quiz_flag.html" class="start-button button-flag">
            国旗ー国名クイズ
        </a>
        
        <a href="quiz_eto.html" class="start-button button-eto">
            干支と年号クイズ
        </a>
        
    </div>

</body>
</html>
